<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/pokemon-1536847_1280.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/detailOverlayView.css">
    <link rel="stylesheet" href="./styles/pokemonCards.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <title>Pokedex</title>
</head>

<body onload="init()">
    <div id="wrapper">
        <nav class="navbar">
            <div class="navbar-left">
                <img src="./assets/img/Pokedex-ball.svg" alt="Logo" />
                <h1>Pokedex</h1>
            </div>
            <div class="navbar-right">
                <input type="text" placeholder="Suche...">

            </div>
        </nav>
        <div class="pokemon-detail-Overlay d-none" id="pokemonDetailOverlay"></div>
        <div class="pokemon-content" id="pokemonCards">

            <div class="main-view-pokemon grass">
                <div class="card-view" id="pokemon">
                    <div class="pokemon-id">#1</div>
                    <h2 class="pokemon-name">NAME</h2>
                    <div>
                        <div class="pokemon-type-and-img">
                            <div class="pokemon-types ">
                                <span>Grass</span>
                                <span>Poision</span>
                            </div>
                            <div class="pokemon-img">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                                    alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">

    </footer>
</body>
<script src="./script.js"></script>
<script src="./scripts/templates.js"></script>
<script src="./scripts/getGermanVars.js"></script>
<script src="./scripts/EventListnerDetailCard.js"></script>

</html>
