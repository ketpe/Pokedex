<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/detailOverlayView.css">
    <link rel="stylesheet" href="./styles/pokemonCards.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <title>Pokedex</title>
</head>

<body onload="init()">
    <div id="wrapper">
        <nav class="navbar">
            <div class="navbar-left">
                <img src="./assets/icons/pokeball.png" alt="Logo" />
                <h1>Pokedex</h1>
            </div>

            <div class="navbar-right">
                <div class="search-container">
                    <input type="text" placeholder="Suche..." id="searchInput">
                </div>
                <div class="search-modus">
                    <label>
                        <input type="radio" name="searchMode" value="name" checked>
                        Nach Name suchen
                    </label>
                    <label>
                        <input type="radio" name="searchMode" value="id">
                        Nach ID suchen
                    </label>
                </div>
                <div class="search-overlay" id="searchOverlay">
                    <button onclick="clearSearch()" class="clear-Search" id="clearSearch">&times;</button>
                    <div id="searchResults" class="search-results">
                    </div>
                </div>
            </div>
        </nav>
        <div onclick="closeDetailOverlay()" class="pokemon-detail-Overlay d-none" id="pokemonDetailOverlay"></div>
        <div class="loading-overlay d-none" id="loadingSpinnerOverlay">
            <img src="./assets/img/loadingspinner.svg" class="rotate-spinner" alt="loading Screen">
        </div>
        <div class="pokemon-content" id="pokemonCards">
        </div>
        <footer class="footer">

        </footer>
</body>
<script src="./script.js"></script>
<script src="./scripts/templates.js"></script>
<script src="./scripts/getGermanVars.js"></script>
<script src="./scripts/searching.js"></script>


</html>
